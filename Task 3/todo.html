<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                To Do List of<input 
                type="text" 
                id="name" 
                placeholder="name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your To Do List?</h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g, make a video"/>

                <h4>PICK A CATEGORY</h4>
                <div class="options">
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category1"
                        value="business"
                        />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category2"
                        value="PERSONAL"
                        />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category3"
                        value="LIVING"
                        />
                        <span class="bubble living"></span>
                        <div>Living</div>
                    </label>
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category4"
                        value="OTHER"
                        />
                        <span class="bubble other"></span>
                        <div>Other</div>
                    </label>
                </div>
                <input type="submit" value="Add  To-Do" />
            </form>
        </section>
